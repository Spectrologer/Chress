<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test</title>
</head>
<body>
    <h1>Module Test</h1>
    <div>Check console for debug info</div>
    <script type="module">
        import { GRID_SIZE, TILE_TYPES } from './constants.js';
        import { TextureManager } from './TextureManager.js';
        
        console.log('GRID_SIZE:', GRID_SIZE);
        console.log('TILE_TYPES:', TILE_TYPES);
        
        const textureManager = new TextureManager();
        console.log('TextureManager created:', textureManager);
        
        try {
            textureManager.loadAssets().then(() => {
                console.log('Assets loaded successfully');
                console.log('Available images:', Object.keys(textureManager.images));
            }).catch(error => {
                console.error('Asset loading failed:', error);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    </script>
</body>
</html>
