<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="game.js"></script>
    <title>CHRESS</title>
    <link rel="icon" href="Images/fauna/zard.png" type="image/png">

    <script>
        if (window.location.hostname.includes('github.io')) {
            var base = document.createElement('base');
            base.href = '/Chress/';
            document.head.appendChild(base);
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Creepster&family=Nosifer&family=Griffy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .barter-window button {
            padding: 12px 24px;
            font-size: 1.1em;
        }
        .barter-window button:disabled {
            background-color: #888;
            color: #ccc;
            cursor: not-allowed;
        }
        .large-portrait {
            width: 160px; /* Increased from 128px */
            height: 160px; /* Increased from 128px */
        }
        .large-portrait .player-portrait {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header-area">
            <!-- AI INSTRUCTION: This is the Player Card. It contains the player's stats (health, hunger, thirst), inventory, and a minimap of the world. -->
            <div class="character-card-container">
                <div class="character-card modern-player-card">
                    <div class="player-header">
                        <div class="player-name">CHALK</div>
                        <div class="player-portrait-container">
                            <img src="Images/protag/faceset.png" alt="Player Portrait" class="player-portrait">
                        </div>
                        <div class="player-health">
                            <img src="Images/items/heart.png" alt="Heart" class="heart-icon">
                            <img src="Images/items/heart.png" alt="Heart" class="heart-icon">
                            <img src="Images/items/heart.png" alt="Heart" class="heart-icon">
                        </div>
                    </div>
                    <div class="player-bars">
                        <div class="bar hunger-bar">
                            <span class="bar-label">Hunger</span>
                            <div class="bar-track">
                                <div id="hunger-progress" class="progress-fill"></div>
                            </div>
                        </div>
                        <div class="bar thirst-bar">
                            <span class="bar-label">Thirst</span>
                            <div class="bar-track">
                                <div id="thirst-progress" class="progress-fill"></div>
                            </div>
                    </div>
                    <div class="player-details">
                        <div class="map-inventory-wrapper">
                            <div class="player-map">
                                <div id="message-log-button" class="message-log-button">Message Log</div>
                                <canvas id="zoneMap"></canvas>
                                <div id="map-info" class="map-info"></div>
                            </div>
                            <div class="player-inventory">
                                <div class="inventory-list">
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                </div>
                                <div id="inventory-tooltip" class="inventory-tooltip"></div>
                            </div>
                        </div>
                    </div>
                    <div id="messageOverlay" class="message-overlay"></div>
                </div>
            </div>
        </div>
        <!-- AI INSTRUCTION: This is the Board. It is the main game grid where the player moves and interacts with the world. -->
        <div class="game-area">
            <div class="game-parchment">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div id="messageBox" class="message-box message-overlay"></div>
        <div id="regionNotification" class="region-notification-overlay"></div>
        <div id="messageLogOverlay" class="message-log-overlay">
            <div class="message-log-box">
                <h2>Message Log</h2>
                <div id="messageLogContent" class="message-log-content"></div>
                <button id="closeMessageLogButton">Close</button>
            </div>
        </div>
        <div id="game-over-overlay" class="game-over-overlay">
            <div class="game-over-box">
                <h1>Game Over</h1>
                <p>DISCOVERED: <span id="zones-discovered">0</span></p>
                <button id="restart-button">Restart</button>
            </div>
        </div>
        <div id="barterOverlay" class="barter-overlay">
            <div class="barter-window game-parchment">
                <h2 id="barterNPCName">NPC Name</h2>
                <div class="barter-main-content">
                    <div class="barter-info">
                        <div class="barter-portrait-container large-portrait">
                            <img id="barterNPCPortrait" src="" alt="NPC Portrait" class="barter-portrait">
                        </div>
                        <p id="barterNPCMessage">Message</p>
                    </div>
                    <div id="barterExchange" class="barter-exchange">
                        <!-- Content will be dynamically inserted here by game.js -->
                    </div>
                </div>
                <div class="barter-buttons">
                    <button id="confirmBarterButton">Confirm Trade</button>
                    <button id="cancelBarterButton">Cancel</button>
                </div>
            </div>
        </div>
        <div id="statueOverlay" class="statue-overlay">
            <div class="statue-window game-parchment">
                <h2 id="statueName">Statue Name</h2>
                <div class="statue-main-content">
                    <div class="statue-info">
                        <div class="statue-portrait-container large-portrait">
                            <img id="statuePortrait" src="" alt="Statue Portrait" class="statue-portrait">
                        </div>
                        <p id="statueMessage">Message</p>
                    </div>
                </div>
                <div class="statue-buttons">
                    <button id="okayStatueButton">Okay</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
