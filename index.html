<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiChress - Roguelike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Creepster&family=Nosifer&family=Griffy&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .inventory-slot span {
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .inventory-slot {
            min-width: 48px;
            min-height: 48px;
            height: 56px;
            width: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <img src="Images/bichress.png" alt="BiChress Logo" class="bichress-header-img">
    </div>
    <div class="game-container">
        <div class="header-area">
            <div class="character-card">
                <div class="character-profile">
                    <div class="character-hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
                    <div class="character-name">CHALK</div>
                    <div class="character-level">LVL 1</div>
                    <img src="Images/faceset.png" alt="Character Profile" id="character-face">
                </div>
                <div class="character-stats">
                    <div class="stat-bar health-bar">
                        <div class="stat-label"><span>ü•©</span></div>
                        <div class="bar-container">
                            <div class="bar-fill health-fill" style="width: 85%"></div>
                            <div class="bar-notches"></div>
                        </div>
                    </div>
                    <div class="stat-bar mana-bar">
                        <div class="stat-label"><span>üíß</span></div>
                        <div class="bar-container">
                            <div class="bar-fill mana-fill" style="width: 60%"></div>
                            <div class="bar-notches"></div>
                        </div>
                    </div>
                    <div class="character-extra">
                        <div class="stats-menu">
                            <h4>Stats</h4>
                            <div class="stats-grid">
                                <div class="stat-item">‚ô¶ 10</div>
                                <div class="stat-item">‚ô† 10</div>
                                <div class="stat-item">‚ô£ 10</div>
                                <div class="stat-item">‚ô• 7</div>
                            </div>
                        </div>
                        <div class="inventory-menu">
                            <h4>Inventory</h4>
                            <div class="inventory-grid">
                                <div class="inventory-slot"></div>
                                <div class="inventory-slot"></div>
                                <div class="inventory-slot"></div>
                                <div class="inventory-slot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-area">
            <div class="game-parchment">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="minimap-area">
            <div class="map-container">
                <canvas id="zoneMap"></canvas>
                <div class="minimap-info">
                    <p>Position: <span id="player-pos">0, 0</span></p>
                    <p>Zone: <span id="current-zone">0, 0</span></p>
                </div>
            </div>
        </div>
    </div>
        <script type="module" src="constants.js"></script>
        <script type="module" src="TextureManager.js"></script>
        <script type="module" src="ConnectionManager.js"></script>
        <script type="module" src="ZoneGenerator.js"></script>
        <script type="module" src="Player.js"></script>
        <script type="module" src="game.js"></script>
        <script>
                            // Hide the BICHRESS header image after 3 seconds, with upward movement only
                            window.addEventListener('DOMContentLoaded', function() {
                                setTimeout(function() {
                                    const header = document.querySelector('.page-header');
                                    if (header) {
                                        header.classList.add('hide-header');
                                        setTimeout(() => header.style.display = 'none', 1800);
                                    }
                                }, 3000);
                            });
        </script>
</body>
</html>
