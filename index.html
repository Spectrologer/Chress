<!DOCTYPE html>
<!-- This is a mobile browser game meant to be played in portrait mode. All design considerations should adhere to this. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiChress - Roguelike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Creepster&family=Nosifer&family=Griffy&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-header">
        <img src="Images/bichress.png" alt="BiChress Logo" class="bichress-header-img">
    </div>
    <div class="game-container">
        <div class="header-area">
            <div class="character-card-container"> <!-- New container -->
                <div class="character-card modern-player-card">
                    <div class="player-header">
                        <div class="player-name">CHALK</div>
                        <img src="Images/faceset.png" alt="Player Portrait" class="player-portrait">
                        <div class="player-health">
                            <img src="Images/heart.png" alt="Heart" class="heart-icon">
                            <img src="Images/heart.png" alt="Heart" class="heart-icon">
                            <img src="Images/heart.png" alt="Heart" class="heart-icon">
                        </div>
                    </div>
                    <div class="player-bars">
                        <div class="bar hunger-bar">
                            <span class="bar-label">Hunger</span>
                            <div class="bar-track">
                                <div id="hunger-progress" class="progress-fill"></div>
                            </div>
                        </div>
                        <div class="bar thirst-bar">
                            <span class="bar-label">Thirst</span>
                            <div class="bar-track">
                                <div id="thirst-progress" class="progress-fill"></div>
                            </div>
                    </div>
                    <div class="player-details">
                        <div class="map-inventory-wrapper">
                            <div class="player-map">
                                <canvas id="zoneMap"></canvas>
                                <div id="map-info" class="map-info"></div>
                            </div>
                            <div class="player-inventory">
                                <div class="inventory-list">
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                    <div class="inventory-slot"></div>
                                </div>
                                <div id="inventory-tooltip" class="inventory-tooltip"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-area">
            <div class="game-parchment">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div id="messageBox" class="message-box message-overlay"></div>
        <div id="messageOverlay" class="message-overlay"></div>
        <div id="regionNotification" class="region-notification-overlay"></div>
        <div id="game-over-overlay" class="game-over-overlay">
            <div class="game-over-box">
                <h1>Game Over</h1>
                <p>You discovered <span id="zones-discovered">0</span> zones.</p>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>
        <script type="module" src="constants.js"></script>
        <script type="module" src="TextureManager.js"></script>
        <script type="module" src="ConnectionManager.js"></script>
        <script type="module" src="ZoneGenerator.js"></script>
        <script type="module" src="Player.js"></script>
        <script type="module" src="game.js"></script>
        <script>
                            // Hide the BICHRESS header image after 3 seconds, with upward movement only
                            window.addEventListener('DOMContentLoaded', function() {
                                setTimeout(function() {
                                    const header = document.querySelector('.page-header');
                                    if (header) {
                                        header.classList.add('hide-header');
                                        setTimeout(() => header.style.display = 'none', 1800);
                                    }
                                }, 3000);
                            });
        </script>
</body>
</html>
