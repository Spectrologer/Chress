<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chress Asset Viewer - Dynamic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .scale-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scale-controls input[type="range"] {
            width: 150px;
        }

        .search-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-controls input[type="text"] {
            padding: 5px 10px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            width: 250px;
        }

        .search-controls button {
            padding: 5px 15px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-controls button:hover {
            background-color: #3a3a3a;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            padding: 10px 20px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .tab-button:hover {
            background-color: #3a3a3a;
        }

        .tab-button.active {
            background-color: #444;
            color: #ffffff;
        }

        .tab-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #666;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            min-width: 18px;
            text-align: center;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .asset-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .asset-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .asset-card h3 {
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 14px;
            word-break: break-word;
        }

        .asset-type {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .sprite-container {
            background-color: #333;
            background-image:
                linear-gradient(45deg, #444 25%, transparent 25%),
                linear-gradient(-45deg, #444 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #444 75%),
                linear-gradient(-45deg, transparent 75%, #444 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 20px;
            margin: 10px 0;
            display: inline-block;
            border-radius: 4px;
            min-height: 80px;
            min-width: 80px;
        }

        .sprite {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
        }

        .sprite-info {
            font-size: 11px;
            color: #aaa;
            margin-top: 5px;
        }

        .sprite-path {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }

        .error {
            color: #ff6b6b;
            font-style: italic;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        .search-results {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .search-results h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .clear-search {
            float: right;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

        .clear-search:hover {
            color: #fff;
        }

        .npc-sprites {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .effect-sequence {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .effect-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .frame-label {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Chress Asset Viewer - Dynamic</h1>
    <div class="stats" id="stats">Loading assets...</div>

    <div class="controls">
        <div class="scale-controls">
            <label for="scale-slider">Scale:</label>
            <input type="range" id="scale-slider" min="1" max="10" value="4">
            <span id="scale-value">4x</span>
        </div>

        <div class="search-controls">
            <input type="text" id="search-input" placeholder="Search assets...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <div class="tabs" id="tabs"></div>
    <div id="tab-contents"></div>

    <script type="module">
        import { assetScanner } from './asset-scanner.js';

        let currentScale = 4;
        let categories = {};
        let stats = {};

        async function init() {
            try {
                // Scan all assets
                categories = await assetScanner.scanAssets();
                stats = assetScanner.getStats();

                // Update stats display
                document.getElementById('stats').textContent =
                    `Total Assets: ${stats.total} | ${Object.entries(stats.byCategory)
                        .map(([cat, count]) => `${cat}: ${count}`)
                        .join(' | ')}`;

                // Create tabs and content areas
                createTabs();

                // Load content for all tabs
                loadAllContent();

                // Set up event handlers
                setupEventHandlers();

                // Activate first tab
                const firstTab = document.querySelector('.tab-button');
                if (firstTab) {
                    firstTab.click();
                }
            } catch (error) {
                console.error('Error loading assets:', error);
                document.getElementById('stats').textContent = 'Error loading assets: ' + error.message;
            }
        }

        function createTabs() {
            const tabsContainer = document.getElementById('tabs');
            const contentsContainer = document.getElementById('tab-contents');

            const tabOrder = ['npcs', 'enemies', 'items', 'food', 'flora', 'doodads',
                             'floors', 'effects', 'protag', 'ui', 'misc'];

            tabOrder.forEach(category => {
                const items = categories[category];
                if (!items || items.length === 0) return;

                // Create tab button
                const button = document.createElement('button');
                button.className = 'tab-button';
                button.dataset.tab = category;
                button.textContent = capitalize(category);

                // Add count badge
                const count = document.createElement('span');
                count.className = 'tab-count';
                count.textContent = items.length;
                button.appendChild(count);

                tabsContainer.appendChild(button);

                // Create content area
                const content = document.createElement('div');
                content.id = category;
                content.className = 'tab-content';
                content.innerHTML = `
                    <h2>${capitalize(category)} Assets</h2>
                    <div class="asset-grid" id="${category}-grid"></div>
                `;
                contentsContainer.appendChild(content);
            });
        }

        function loadAllContent() {
            Object.entries(categories).forEach(([category, items]) => {
                if (items.length > 0) {
                    loadCategoryContent(category, items);
                }
            });
        }

        function loadCategoryContent(category, items) {
            const grid = document.getElementById(`${category}-grid`);
            if (!grid) return;

            grid.innerHTML = '';

            if (category === 'npcs') {
                // Special handling for NPCs to show portrait and sprite together
                items.forEach(npc => {
                    grid.appendChild(createNPCCard(npc));
                });
            } else if (category === 'effects') {
                // Group effects by type
                const effectGroups = {};
                items.forEach(effect => {
                    const type = effect.effectType || 'general';
                    if (!effectGroups[type]) {
                        effectGroups[type] = [];
                    }
                    effectGroups[type].push(effect);
                });

                Object.entries(effectGroups).forEach(([type, effects]) => {
                    grid.appendChild(createEffectGroupCard(type, effects));
                });
            } else {
                // Standard asset display
                items.forEach(asset => {
                    grid.appendChild(createAssetCard(asset));
                });
            }
        }

        function createNPCCard(npc) {
            const card = document.createElement('div');
            card.className = 'asset-card';

            const title = document.createElement('h3');
            title.textContent = npc.name;
            card.appendChild(title);

            const type = document.createElement('div');
            type.className = 'asset-type';
            type.textContent = npc.type || 'NPC';
            card.appendChild(type);

            const spritesDiv = document.createElement('div');
            spritesDiv.className = 'npc-sprites';

            // Add portrait if available
            if (npc.portrait) {
                const portraitDiv = createSpriteElement(npc.portrait, 'Portrait', 32);
                spritesDiv.appendChild(portraitDiv);
            }

            // Add sprite if available
            if (npc.sprite) {
                const spriteDiv = createSpriteElement(npc.sprite, 'Sprite', 16);
                spritesDiv.appendChild(spriteDiv);
            }

            // If only path is available (for misc NPCs)
            if (!npc.portrait && !npc.sprite && npc.path) {
                const spriteDiv = createSpriteElement(npc.path, 'Sprite', 16);
                spritesDiv.appendChild(spriteDiv);
            }

            card.appendChild(spritesDiv);

            // Add trade info if available
            if (npc.trades && npc.trades.length > 0) {
                const tradeInfo = document.createElement('div');
                tradeInfo.className = 'sprite-info';
                tradeInfo.textContent = `Trades: ${npc.trades.length} item(s)`;
                card.appendChild(tradeInfo);
            }

            return card;
        }

        function createEffectGroupCard(type, effects) {
            const card = document.createElement('div');
            card.className = 'asset-card';

            const title = document.createElement('h3');
            title.textContent = capitalize(type) + ' Effect';
            card.appendChild(title);

            const sequence = document.createElement('div');
            sequence.className = 'effect-sequence';

            // Sort effects by frame number
            effects.sort((a, b) => {
                const frameA = parseInt(a.frame) || 0;
                const frameB = parseInt(b.frame) || 0;
                return frameA - frameB;
            });

            effects.forEach(effect => {
                const frameDiv = document.createElement('div');
                frameDiv.className = 'effect-frame';

                const spriteContainer = document.createElement('div');
                spriteContainer.className = 'sprite-container';

                const sprite = createSprite(effect.path, 16);
                spriteContainer.appendChild(sprite);
                frameDiv.appendChild(spriteContainer);

                if (effect.frame) {
                    const label = document.createElement('div');
                    label.className = 'frame-label';
                    label.textContent = `Frame ${effect.frame}`;
                    frameDiv.appendChild(label);
                }

                sequence.appendChild(frameDiv);
            });

            card.appendChild(sequence);
            return card;
        }

        function createAssetCard(asset) {
            const card = document.createElement('div');
            card.className = 'asset-card';

            const title = document.createElement('h3');
            title.textContent = asset.name;
            card.appendChild(title);

            if (asset.foodType) {
                const type = document.createElement('div');
                type.className = 'asset-type';
                type.textContent = asset.foodType;
                card.appendChild(type);
            }

            if (asset.floorType) {
                const type = document.createElement('div');
                type.className = 'asset-type';
                type.textContent = `${asset.floorType} floor`;
                card.appendChild(type);
            }

            const spriteDiv = createSpriteElement(asset.path, null, 16);
            card.appendChild(spriteDiv);

            return card;
        }

        function createSpriteElement(path, label, baseSize) {
            const container = document.createElement('div');

            if (label) {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'sprite-info';
                labelDiv.textContent = label;
                container.appendChild(labelDiv);
            }

            const spriteContainer = document.createElement('div');
            spriteContainer.className = 'sprite-container';

            const sprite = createSprite(path, baseSize);
            spriteContainer.appendChild(sprite);
            container.appendChild(spriteContainer);

            return container;
        }

        function createSprite(path, baseSize) {
            const sprite = document.createElement('img');
            sprite.className = 'sprite';
            sprite.src = path;
            sprite.style.width = `${baseSize * currentScale}px`;
            sprite.style.height = 'auto';

            sprite.onerror = () => {
                sprite.style.display = 'none';
                const error = document.createElement('div');
                error.className = 'error';
                error.textContent = 'Not found';
                sprite.parentElement.appendChild(error);
            };

            sprite.onload = () => {
                const info = document.createElement('div');
                info.className = 'sprite-info';
                info.textContent = `${sprite.naturalWidth}×${sprite.naturalHeight}px`;
                sprite.parentElement.parentElement.appendChild(info);

                const pathInfo = document.createElement('div');
                pathInfo.className = 'sprite-path';
                pathInfo.textContent = path;
                sprite.parentElement.parentElement.appendChild(pathInfo);
            };

            return sprite;
        }

        function updateScale(scale) {
            currentScale = scale;
            document.querySelectorAll('.sprite').forEach(img => {
                const isPortrait = img.src.includes('face');
                const baseSize = isPortrait ? 32 : 16;
                img.style.width = `${baseSize * scale}px`;
            });
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function setupEventHandlers() {
            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all
                    document.querySelectorAll('.tab-button').forEach(btn =>
                        btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content =>
                        content.classList.remove('active'));

                    // Add active class
                    button.classList.add('active');
                    const content = document.getElementById(button.dataset.tab);
                    if (content) {
                        content.classList.add('active');
                    }
                });
            });

            // Scale slider
            const scaleSlider = document.getElementById('scale-slider');
            scaleSlider.addEventListener('input', (e) => {
                const scale = parseInt(e.target.value);
                document.getElementById('scale-value').textContent = `${scale}x`;
                updateScale(scale);
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');

            function performSearch() {
                const query = searchInput.value.trim();
                if (!query) {
                    clearSearch();
                    return;
                }

                const results = assetScanner.searchAssets(query);
                displaySearchResults(results, query);
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        function displaySearchResults(results, query) {
            // Hide all tabs and show search results
            document.querySelectorAll('.tab-content').forEach(content =>
                content.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn =>
                btn.classList.remove('active'));

            // Remove existing search results if any
            const existingResults = document.getElementById('search-results');
            if (existingResults) {
                existingResults.remove();
            }

            // Create search results container
            const resultsDiv = document.createElement('div');
            resultsDiv.id = 'search-results';
            resultsDiv.className = 'tab-content active';
            resultsDiv.innerHTML = `
                <div class="search-results">
                    <h3>Search Results for "${query}" (${results.length} found)
                        <span class="clear-search" onclick="window.clearSearch()">Clear</span>
                    </h3>
                </div>
                <div class="asset-grid" id="search-grid"></div>
            `;

            document.getElementById('tab-contents').appendChild(resultsDiv);

            // Display results
            const grid = document.getElementById('search-grid');
            results.forEach(result => {
                const card = createAssetCard(result);
                // Add category label
                const catLabel = document.createElement('div');
                catLabel.className = 'asset-type';
                catLabel.textContent = `Category: ${result.category}`;
                card.insertBefore(catLabel, card.children[1]);
                grid.appendChild(card);
            });
        }

        window.clearSearch = function() {
            const searchResults = document.getElementById('search-results');
            if (searchResults) {
                searchResults.remove();
            }
            document.getElementById('search-input').value = '';

            // Show first tab
            const firstTab = document.querySelector('.tab-button');
            if (firstTab) {
                firstTab.click();
            }
        };

        // Initialize on load
        init();
    </script>
</body>
</html>
